<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Index of /workshop2</title>
</head>
<script>
    function add(){
        text1 = document.getElementById("input1").value
        text2 = document.getElementById("input2").value
        li1 = document.createElement("li")
        li1.innerHTML = text1
        li2 = document.createElement("li")
        li2.innerHTML = text2
        ol = document.getElementById("ol")
        ol.appendChild(li1)
        ol.appendChild(li2)
    }
    
</script>
<style>
    input:invalid:focus{
        background-color: red;
    }
    input:valid{
        background-color: green;
    }
</style>
<body>
    <form>
        <input type="text" id="input1" pattern="(cs|CS)[0-9]{5}" required><br>
        <input type="text" id="input2" pattern="^[A-Z]{2}[0-9]{2,3}[\s\wก-ฮ.,]+" required><br>
        <input type="button" value="เพิ่ม" onclick="add()">
        <ol id="ol">
        </ol>
    </form>
        
</body>
</html>
